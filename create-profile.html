<!-- Profile Creation Page (create-profile.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Profile</title>
  <style>

    
    /* Main Content Section */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    main {
      padding: 20px;
    }

    /* Brand Color */
    :root {
      --brand-color: #4CAF50;
      --light-brand-color: #89b98b;
    }

    /* Container Styling */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px auto;
      padding: 25px;
      max-width: 1200px;
      background-color: #fff;
      border-radius: 10px;
      border-left: 5px solid var(--brand-color);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Header Styling */
    h2 {
      color: var(--brand-color);
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid var(--light-brand-color);
      padding-bottom: 10px;
      width: 100%;
      max-width: 600px;
    }

    /* Form Row Styling */
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      margin: 15px 0;
    }

    .form-row label {
      width: 45%;
      text-align: left;
      color: #333;
      font-weight: 500;
    }

    .input-field, .input-textarea {
      width: 50%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
      resize: none;
    }

    .input-field:focus, .input-textarea:focus {
      border-color: var(--brand-color);
    }

    /* Button Styling */
    .button {
      background-color: var(--brand-color);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #4CAF50;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    /* Work Experience Section */
    .work-experience-section {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
      padding: 20px;
      border: 1px solid var(--light-brand-color);
      background-color: #fafafa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-left: 5px solid var(--brand-color);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .work-experience-section:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .company-title {
      font-weight: bold;
      font-size: 20px;
      color: var(--brand-color);
      margin-bottom: 15px;
      text-align: center;
    }

    /* Add Save Message Styling */
    #save-message {
      color: #28a745;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <section id="profile-job">
      <div class="container">
        <h2>Create Your Profile</h2>
        <form action="#" method="POST">
          <!-- Profile Information Fields -->
          <div class="form-row">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" class="input-field" required>
          </div>

          <div class="form-row">
            <label for="city">City:</label>
            <input type="text" id="city" class="input-field" required>
          </div>

          <div class="form-row">
            <label for="province">Province:</label>
            <input type="text" id="province" class="input-field" required>
          </div>

          <div class="form-row">
            <label>Ready to Relocate?</label>
            <div>
              <label><input type="radio" name="relocate" value="yes" required> Yes</label>
              <label><input type="radio" name="relocate" value="no"> No</label>
            </div>
          </div>

          <div class="form-row">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" class="input-field" required>
          </div>

          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" required>
          </div>

          <div class="form-row">
            <label for="linkedin">LinkedIn Link:</label>
            <input type="url" id="linkedin" class="input-field" required>
          </div>

          <div class="form-row">
            <label for="job-domain">Job Domain:</label>
            <input type="text" id="job-domain" class="input-field" required>
          </div>

          <div class="form-row">
            <label for="summary">Professional Summary:</label>
            <textarea id="summary" class="input-textarea" required></textarea>
          </div>

          <div class="form-row">
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" class="input-field" required>
          </div>

          <div class="form-row">
            <label for="skills">Skills (Separate using commas):</label>
            <input type="text" id="skills" class="input-field" required>
          </div>

          <div class="form-row">
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" class="input-field" required>
          </div>

          <div class="form-row">
            <label for="certification">Certification:</label>
            <input type="text" id="certification" class="input-field" required>
          </div>

          <!-- Work Experience Section -->
          <div id="work-experience-container">
            <!-- Dynamic Work Experience Fields will appear here -->
          </div>

          <button type="button" class="button" onclick="addExperience()">Add Experience</button>
          <button type="submit" class="button">Save Profile</button>

          <div id="save-message">Profile saved successfully!</div>
        </form>
      </div>
    </section>
  </main>

  <script>
    let experienceCount = 0;

    function addExperience() {
      if (experienceCount < 5) {
        experienceCount++;
        const workExperienceContainer = document.getElementById("work-experience-container");

        const experienceSection = document.createElement("div");
        experienceSection.classList.add("work-experience-section");

        experienceSection.innerHTML = `
          <div class="company-title">Company ${experienceCount}</div>
          <div class="form-row">
            <label for="company-name-${experienceCount}">Company Name:</label>
            <input type="text" id="company-name-${experienceCount}" class="input-field" required>
          </div>
          <div class="form-row">
            <label for="designation-${experienceCount}">Designation:</label>
            <input type="text" id="designation-${experienceCount}" class="input-field" required>
          </div>
          <div class="form-row">
            <label for="location-${experienceCount}">Location:</label>
            <input type="text" id="location-${experienceCount}" class="input-field" required>
          </div>
          <div class="form-row">
            <label for="time-period-${experienceCount}">Time Period:</label>
            <input type="text" id="time-period-${experienceCount}" class="input-field" required>
          </div>
          <div class="form-row">
            <label for="company-summary-${experienceCount}">Company Summary:</label>
            <textarea id="company-summary-${experienceCount}" class="input-textarea" required></textarea>
          </div>
          <div class="form-row">
            <label for="work-summary-${experienceCount}">Work Summary:</label>
            <textarea id="work-summary-${experienceCount}" class="input-textarea" required></textarea>
          </div>
          <div class="form-row">
            <button type="button" class="button" onclick="saveExperience()">Save Experience</button>
          </div>
        `;

        workExperienceContainer.appendChild(experienceSection);
      }
    }

    function saveExperience() {
      document.getElementById("save-message").style.display = "block";
    }
  </script>
</body>
</html>
