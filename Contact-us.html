<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <style>
    /* Main Content Section */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    main {
      padding: 20px;
    }

    /* Brand Color */
    :root {
      --brand-color: #4CAF50;
      --light-brand-color: #89b98b;
    }

    /* Container Styling */
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background-color: #fff;
      border-radius: 10px;
      border-left: 5px solid var(--brand-color);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Header Styling */
    h2 {
      color: var(--brand-color);
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--light-brand-color);
      padding-bottom: 10px;
    }

    /* Form Row Styling */
    .form-row {
      display: flex;
      flex-direction: column;
      margin: 15px 0;
    }

    .form-row label {
      color: #333;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .input-field {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-color: var(--brand-color);
    }

    /* Button Styling */
    .button {
      background-color: var(--brand-color);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #4CAF50;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <main>
    <section id="form-section">
      <div class="container">
        <h2>Job Application Form</h2>
        <form action="#" method="POST">
          <!-- Name Field -->
          <div class="form-row">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="input-field" required>
          </div>

          <!-- Email Field -->
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field" required>
          </div>

          <!-- Job Domain Field -->
          <div class="form-row">
            <label for="job-domain">Job Domain:</label>
            <input type="text" id="job-domain" name="job-domain" class="input-field" required>
          </div>

          <!-- Work Experience Field -->
          <div class="form-row">
            <label for="work-experience">Work Experience (in years):</label>
            <input type="number" id="work-experience" name="work-experience" class="input-field" required min="0">
          </div>

          <!-- Submit Button -->
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
